<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8" >
		<title>拯救蒼生</title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> 
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="roleplay.css">
		<script src="roleplay.js"></script>
	</head>
	<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h4><b>你來到了謝憐第二次飛升、第二次被貶的現場。<br>他現在被人們的所作所為傷透了心，心灰意冷之下，想要報復敵國人民。<br>
				於是到戰場收集了所有仙樂戰死士兵的怨魂，準備效仿白衣禍世，發動第二次人面疫...</b></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="role_option">
                <h4><b>請選擇你此時的角色&emsp;（不可更改，請謹慎決定）</b></h4><br>
                <button type="button" class="btn btn-lg" id="Whitewhite">白無相</button>
                <button type="button" class="btn btn-lg" id="Goodman">路人大叔</button>
                <button type="button" class="btn btn-lg" id="Wuming">玄衣小鬼 - 無名</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="text_option">
                <div id="initial_option" class="option-container"></div>
            </div>
        </div>
		
    </div>
</body>
</html>
